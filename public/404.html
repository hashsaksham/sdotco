<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TBD</title>

    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="status-code">404</h1>
      <h1>Address <code>change_address</code> was not found</h1>
      <form action="/reserved_redirect">
        <input
          type="text"
          name="new_url"
          placeholder="Try Another Address"
          onkeyup="submitcheck(this)"
          autofocus
        />
        <button type="submit" disabled id="submit">Retry</button>
      </form>
    </div>
    <script>
      function submitcheck(e) {
        if (e.value.length < 1) {
          document.querySelector("#submit").disabled = true;
        } else {
          document.querySelector("#submit").disabled = false;
        }
      }
    </script>
  </body>
</html>
